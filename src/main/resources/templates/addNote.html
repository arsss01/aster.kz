<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Todo list</title>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <h1><a th:href="@{/todo}" class="text-white">ToDo list</a></h1>
            <div class="navbar-nav">
                <form th:action="@{/add-btn}" class="" method="get">
                    <input type="submit" value="Add a note" class=" btn btn-primary nav-item">
                </form>
                <form th:action="@{/logout}" class="" method="post">
                    <input type="submit" value="Sign out" class=" btn btn-secondary nav-item">
                </form>
            </div>
        </div>
    </nav>
    <div class="container">

        <form th:action="@{/submit-note}" method="get">
            <div class="form-group">
                <label for="title" class="mt-4">Title</label>
                <input type="text" class="form-control" id="title" name="title">
                <label for="description" class="mt-4">Description</label>
                <input type="text" class="form-control" id="description" name="description">
            </div>
            <div class="form-group">
                <label for="color">Select note's color</label>
                <select multiple class="form-control" id="color" name="color">
                    <option value="list-group-item" selected>WHITE</option>
                    <option value="list-group-item-danger">RED</option>
                    <option value="list-group-item-success">GREEN</option>
                    <option value="list-group-item-primary">BLUE</option>
                    <option value="list-group-item-secondary">GREY</option>
                </select>
            </div>
                <input type="submit" value="Submit" class="btn btn-primary mt-4">
            </form>
    </div>




</body>
</html>
